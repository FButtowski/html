    <script>
        //in one line

        a = parseInt(prompt('first number'))
        b = parseInt(prompt('second number'))
        alert("before (a,b): ("+a+','+b+')')
        a = (a+b) - (b=a)
        alert("after (a,b): ("+a+','+b+')')
